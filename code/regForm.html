<!DOCTYPE html>

<head>
  <title>Regristration form</title>
</head>
  <h3>Please fill the form!</h3>
  <div>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" required></br>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" required></br>
</div>

<div>
      <label for="genderm">Male</label>
      <input type="radio" name="gen choice" value="choice 1"></br>
      <label for="genderf">Female</label>
      <input type="radio" name="gen choice" value="choice 2"></br>
      <label for="gendero">Others</label>
      <input type="radio" name="gen choice" value="choice 3"></br>
</div>

<div>
      <label for="emailID">Email ID:</label>
      <input type="email" name="emailID" placeholder="xyz@gmail.com"></br>
      <label for="pssd">Password:</label>
      <input type="password" name="pssd"></br>
</div>

<div>
      <label for="months">Birthday: </label>
      <select name="months">
        <option value="0" selected disabled>Month</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
      </select>  </br>
</div>

<div>
      <label for="agree">I confirm the above details</label>
      <input type="checkbox" name="agree"></br>
</div>

<div>
      <button type="submit">Submit</button>
</div>

</html>
